<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- text 관련 요소들(color, font-size 등)만 상속받음 -->
  <style>
    p {
      color: red;
      border: 1px solid black;
    }
    /* box 관련 요소들은 상속되지 않음 */
    span {
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <p>안녕하세요 <span>김싸피</span> 입니다.</p>
</body>
</html>

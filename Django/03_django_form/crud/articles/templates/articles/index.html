{% extends 'base.html' %}

{% block container %}
<h1>Articles</h1>
<a href="{% url 'articles:create' %}">[NEW]</a>

{% for article in articles %}
  <hr>
  <h2>제목 : {{ article.title }}</h2>
  <p>내용 : {{ article.content }}</p>
  <a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>

{% empty %}
  <p>아직 작성된 게시글이 없습니다.</p>
  
{% endfor %}

{% endblock container %}

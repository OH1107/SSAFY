{% extends 'base.html' %}
{% load bootstrap5 %}

{% block container %}
<h1>Edit</h1>
<a href="{% url 'articles:index' %}">[INDEX]</a>

<form method='post'>
  {% csrf_token %}

  {% bootstrap_form form layout='horizontal' %}

  {% comment %} {% buttons %}
      <button type="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %} {% endcomment %}

  {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}

  <button>수정</button>
</form>

{% endblock container %}

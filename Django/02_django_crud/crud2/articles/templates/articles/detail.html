{% extends 'base.html' %}

{% block content %}
  <h1>{{ article.title }}</h1>
  <p>{{ article.created_at }}</p>
  <hr>
  <p>{{ article.content }}</p>

  <a href="{% url 'articles:index' %}">BACK</a>
  <form action="{% url 'articles:delete' article.pk %}" method='POST'>
    {% csrf_token %}
    <button>삭제하기</button>
  </form>
  <a href="{% url 'articles:edit' article.pk %}">수정하기</a>
{% endblock content %}
